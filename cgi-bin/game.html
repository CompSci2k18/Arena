    <title>The Arena</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--jQuery-->

    <!-- Latest compiled and minified JavaScript -->

    <!--Personal stuff-->
    <script src="../scripts/arena.js"></script>
    <link rel="stylesheet" href="../styles/arena.css" />
    <link rel='icon' href='../images/favicon.ico' type='image/x-icon' />
  </head>
  <body>
    <div class="container">
      <canvas height="650" width="650"></canvas>
      <table id="player-data" class="table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center">Player</th>
            <th class="text-center">Health</th>
            <th class="text-center">Bullets</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="name-container text-center"></td>
            <td class="health-container"></td>
            <td class="bullets-container"></td>
          </tr>
          <tr>
            <td class="name-container text-center"></td>
            <td class="health-container"></td>
            <td class="bullets-container"></td>
          </tr>
          <tr>
            <td class="name-container text-center"></td>
            <td class="health-container"></td>
            <td class="bullets-container"></td>
          </tr>
          <tr>
            <td class="name-container text-center"></td>
            <td class="health-container"></td>
            <td class="bullets-container"></td>
          </tr>
        </tbody>
      </table>
      <p>Found an issue? Submit it <a href="https://github.com/CompSci2k18/Arena/issues">here</a> :) </p>
    </div>
  </body>
